# Basic Secret example
apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  labels:
    app: demo-app
    component: secrets
type: Opaque
data:
  # Base64 encoded values
  # username = "admin" (encoded)
  username: YWRtaW4=
  # password = "super-secure-password-123" (encoded)
  password: c3VwZXItc2VjdXJlLXBhc3N3b3JkLTEyMw==
  # api_key = "sk-1234567890abcdef" (encoded)
  api_key: c2stMTIzNDU2Nzg5MGFiY2RlZg==
  # database_url = "postgresql://user:pass@localhost:5432/mydb" (encoded)
  database_url: cG9zdGdyZXNxbDovL3VzZXI6cGFzc0Bsb2NhbGhvc3Q6NTQzMi9teWRi

