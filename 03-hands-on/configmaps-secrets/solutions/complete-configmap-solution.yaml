            .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.1); border-left: 4px solid #326CE5; }
            .card h3 { color: #326CE5; margin-bottom: 15px; font-size: 1.3em; }
