# Complete production deployment using ConfigMaps and Secrets
apiVersion: apps/v1
kind: Deployment
metadata:
  name: production-app
  labels:
    app: production-app
    version: v2.1.0
    environment: production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: production-app
  template:
    metadata:
      labels:
        app: production-app
        version: v2.1.0
        environment: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
        config.kubernetes.io/checksum: "{{ checksum of config }}"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      
      containers:
      - name: app
        image: nginx:1.25-alpine
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
            ephemeral-storage: "500Mi"
          limits:
            memory: "256Mi"
            cpu: "500m"
            ephemeral-storage: "1Gi"
        
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          runAsGroup: 65534
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        
        # Environment variables from ConfigMap
        env:
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: production-app-config
              key: app_name
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: production-app-config
              key: app_version
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: production-app-config
              key: environment
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: production-app-config
              key: log_level
        
        # Environment variables from Secret
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: production-app-secret
              key: db_username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: production-app-secret
              key: db_password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: production-app-secret
              key: jwt_secret
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: production-app-secret
              key: api_key
        
        # Load additional config as environment variables
        envFrom:
        - configMapRef:
            name: production-app-config
        
        # Health checks
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 6
          successThreshold: 1
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 3
          timeoutSeconds: 2
          failureThreshold: 3
          successThreshold: 1
        
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        
        # Volume mounts
        volumeMounts:
        - name: app-config
          mountPath: /etc/app/config
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        - name: html-content
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: app-secrets
          mountPath: /etc/app/secrets
          readOnly: true
        - name: tmp-volume
          mountPath: /tmp
        - name: var-cache
          mountPath: /var/cache/nginx
        - name: var-run
          mountPath: /var/run
        - name: var-log
          mountPath: /var/log/nginx
      
      volumes:
      - name: app-config
        configMap:
          name: production-app-config
          defaultMode: 0644
      - name: nginx-config
        configMap:
          name: production-app-config
          items:
          - key: nginx.conf
            path: nginx.conf
          defaultMode: 0644
      - name: html-content
        configMap:
          name: production-app-config
          items:
          - key: index.html
            path: index.html
          defaultMode: 0644
      - name: app-secrets
        secret:
          secretName: production-app-secret
          defaultMode: 0400
          items:
          - key: db_username
            path: db_username
          - key: db_password
            path: db_password
          - key: jwt_secret
            path: jwt_secret
          - key: api_key
            path: api_key
      - name: tmp-volume
        emptyDir:
          sizeLimit: "100Mi"
      - name: var-cache
        emptyDir:
          sizeLimit: "100Mi"
      - name: var-run
        emptyDir:
          sizeLimit: "10Mi"
      - name: var-log
        emptyDir:
          sizeLimit: "100Mi"
      
      # Pod scheduling preferences
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - production-app
              topologyKey: kubernetes.io/hostname
      
      terminationGracePeriodSeconds: 30

---
# Service for the production application
apiVersion: v1
kind: Service
metadata:
  name: production-app-service
  labels:
    app: production-app
    environment: production
spec:
  selector:
    app: production-app
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  type: ClusterIP