# Complete ConfigMap and Secret Solution
# This demonstrates production-ready configuration management patterns

apiVersion: v1
kind: ConfigMap
metadata:
  name: production-app-config
  labels:
    app: production-app
    environment: production
    version: v2.1.0
  annotations:
    config.kubernetes.io/last-updated: "2024-01-15T10:30:00Z"
    config.kubernetes.io/validation: "passed"
data:
  # Application configuration
  environment: "production"
  app_name: "kubernetes-workshop-production"
  app_version: "v2.1.0"
  
  # Database configuration
  database_host: "postgres-prod.database.svc.cluster.local"
  database_port: "5432"
  database_name: "workshop_prod"
  database_pool_min: "5"
  database_pool_max: "20"
  database_timeout: "30"
  
  # Cache configuration
  redis_host: "redis-prod.cache.svc.cluster.local"
  redis_port: "6379"
  redis_db: "0"
  redis_pool_size: "10"
  
  # Logging configuration
  log_level: "warn"
  log_format: "json"
  log_output: "stdout"
  
  # Feature flags
  feature_new_ui: "true"
  feature_advanced_analytics: "true"
  feature_beta_features: "false"
  
  # Performance settings
  worker_processes: "4"
  max_connections: "1000"
  connection_timeout: "30"
  request_timeout: "60"
  
  # Monitoring configuration
  metrics_enabled: "true"
  metrics_port: "9090"
  health_check_path: "/health"
  
  # Application properties file
  application.properties: |
    # Production Application Configuration
    server.port=8080
    server.host=0.0.0.0
    server.max-http-header-size=8KB
    server.compression.enabled=true
    
    # Database Configuration
    spring.datasource.url=jdbc:postgresql://postgres-prod.database.svc.cluster.local:5432/workshop_prod
    spring.datasource.driver-class-name=org.postgresql.Driver
    spring.datasource.hikari.minimum-idle=5
    spring.datasource.hikari.maximum-pool-size=20
    spring.datasource.hikari.idle-timeout=300000
    spring.datasource.hikari.connection-timeout=30000
    spring.datasource.hikari.leak-detection-threshold=60000
    
    # JPA Configuration
    spring.jpa.hibernate.ddl-auto=validate
    spring.jpa.show-sql=false
    spring.jpa.properties.hibernate.format_sql=false
    spring.jpa.properties.hibernate.use_sql_comments=false
    
    # Caching Configuration
    spring.cache.type=redis
    spring.redis.host=redis-prod.cache.svc.cluster.local
    spring.redis.port=6379
    spring.redis.database=0
    spring.redis.timeout=2000ms
    spring.redis.jedis.pool.max-active=10
    spring.redis.jedis.pool.max-idle=10
    spring.redis.jedis.pool.min-idle=1
    
    # Security Configuration
    server.ssl.enabled=true
    server.ssl.protocol=TLS
    server.ssl.enabled-protocols=TLSv1.2,TLSv1.3
    
    # Logging Configuration
    logging.level.root=WARN
    logging.level.com.workshop=INFO
    logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
    logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
    
    # Actuator Configuration
    management.endpoints.web.exposure.include=health,metrics,prometheus
    management.endpoint.health.show-details=always
    management.metrics.export.prometheus.enabled=true
  
  # Nginx configuration for reverse proxy
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;
    
    events {
        worker_connections 1024;
        use epoll;
        multi_accept on;
    }
    
    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        # Logging format
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        'rt=$request_time uct="$upstream_connect_time" '
                        'uht="$upstream_header_time" urt="$upstream_response_time"';
        
        access_log /var/log/nginx/access.log main;
        
        # Performance optimizations
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        client_max_body_size 10M;
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/json
            application/javascript
            application/xml+rss
            application/atom+xml
            image/svg+xml;
        
        # Rate limiting
        limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
        limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
        
        # Security headers
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        upstream backend {
            server backend-app:8080 max_fails=3 fail_timeout=30s;
            keepalive 32;
        }
        
        server {
            listen 8080;
            server_name _;
            
            # Rate limiting
            limit_req zone=api burst=20 nodelay;
            limit_conn conn_limit_per_ip 10;
            
            # Health check endpoint
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }
            
            # Metrics endpoint for Prometheus
            location /metrics {
                access_log off;
                stub_status on;
                allow 10.0.0.0/8;
                allow 172.16.0.0/12;
                allow 192.168.0.0/16;
                deny all;
            }
            
            # Static files
            location /static/ {
                root /usr/share/nginx/html;
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
            
            # API proxy
            location /api/ {
                proxy_pass http://backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                
                proxy_connect_timeout 30s;
                proxy_send_timeout 30s;
                proxy_read_timeout 30s;
                
                proxy_buffering on;
                proxy_buffer_size 128k;
                proxy_buffers 4 256k;
                proxy_busy_buffers_size 256k;
            }
            
            # Default location
            location / {
                root /usr/share/nginx/html;
                index index.html index.htm;
                try_files $uri $uri/ =404;
            }
        }
    }
  
  # Frontend HTML content
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
